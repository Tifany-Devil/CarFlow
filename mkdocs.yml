site_name: CarFlow
site_description: Documentação técnica do projeto CarFlow
site_url: https://tifany-devil.github.io/CarFlow/

repo_url: https://github.com/Tifany-Devil/CarFlow
repo_name: Tifany-Devil/CarFlow

theme:
  name: material
  language: pt
  favicon: assets/favicon.png   # (vamos criar depois; pode deixar e ignorar por enquanto se não existir)
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/extra.css

nav:
  - Início: index.md
  - Visão Geral:
      - Escopo (IN/OUT): 01-visao-geral/escopo.md
